<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTR Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('bg.png');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Prescription Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Tool</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="configurator" style="border-radius: 55px;">
            <div class="p-3 shadow p-3 mb-5 rounded" style="background-color: rgba(255, 255, 255, 0.9);">
                <h2 class="text-center">Handwritten Prescription Reader</h2>
                <hr class="mx-auto mb-4" style="width: 55%;">
                <div class="col-6 mx-auto">
                    <center>
                        <img class="col-7" src="sys_image.png" alt="" srcset="">
                    </center>
                </div>
                <form class="col-lg-6 mx-auto p-2 pt-4">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Select a image</label>
                        <input type="file" class="form-control" value="" id="imagefile">
                    </div>
                    <center>
                        <button type="button" class="btn btn-primary m-3" onclick="analyze()">Analyze</button>
                        <button type="reset" class="btn btn-danger m-3 ">Reset</button>
                    </center>
                </form>
            </div>
        </div>
        <div class="row d-none" id="configurator_load">
            <div class="p-3 shadow p-3 mb-5 rounded" style="background-color: rgba(255, 255, 255, 0.9);">
                <h2 class="text-center">HTR Model Processing </h2>
                <hr class="mx-auto mb-4" style="width: 55%;">
                <div class="mt-3">
                    <div class="col-4 mx-auto">
                        <img src="Gear-0.3s-200px.gif" alt="" style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-none" id="configurator_result">
            <div class="p-3 shadow p-3 mb-5 rounded" style="background-color: rgba(255, 255, 255, 0.9);">
                <h2 class="text-center"> </h2>
                <hr class="mx-auto mb-4" style="width: 55%;">
                <div class="mt-3">
                    <div class="col-4 mx-auto ">
                        <div class="">
                            <center>
                                <img id="image_r" class="m-4 border shadow mb-5 bg-white rounded" src="" alt=""
                                    srcset="">
                            </center>
                        </div>
                        <table class="table table-dark table-striped">
                            <thead class="text-center">
                                <tr>
                                    <th scope="col">Name of Medicine</th>
                                    <th scope="col">Accuracy</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr>
                                    <td>
                                        <div id="name_r">Name error</div>
                                    </td>
                                    <td>
                                        <div id="accuracy_r"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <center>
                            <a href="index.html"><button class="btn btn-success m-3 col-3 mx-auto"> Re-run
                                    Prescription Reader</button></a>
                        </center>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="HTR_connect.js"></script>
</body>

</html>
